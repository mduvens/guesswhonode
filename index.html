<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Guess Who</title>
    <link rel="icon" href="img/whatT.ico?v=2">
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="intro">
        <div id="introContent">
            <h1 class="animate__animated animate__heartBeat animate__slower animate__infinite">GUESS WHO</h1><a
            href="game.html" style="cursor:pointer;"><img id="playButton" src="img/play.svg" alt="play"></a>
            <h1 class="animate__animated animate__jello animate__slower animate__infinite">?</h1>
        </div>
    </div>
  
    <script type="text/javascript">
        let vh = window.innerHeight * 0.01;
        // Then we set the value in the --vh custom property to the root of the document
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        window.addEventListener('resize', () => {
          // We execute the same script as before
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>

</html>
